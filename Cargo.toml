[package]
name = "ledger-nano-piv"
version = "0.1.0"
authors = ["yhql", "Alexandre Iooss"]
edition = "2021"

[dependencies]
nanos_sdk = { git = "https://github.com/aiooss-ledger/ledger-nanos-sdk/", branch = "ccid" }
num = { version = "0.4", default-features = false }
num-derive = { version = "0.3", default-features = false }
num-traits = { version = "0.2", default-features = false }
thiserror-no-std = { version = "2.0.2", default-features = false }

[profile.release]
opt-level = 0
lto = true

[package.metadata.nanos]
curve = "secp256k1"
flags = "0"
icon = "piv.gif"
path = "m/5261654'"

[features]
default = [ "speculos" ]
speculos = [ "nanos_sdk/speculos" ]
